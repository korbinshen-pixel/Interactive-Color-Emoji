<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Color Emoji - Custom SVG Version</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }


        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }


        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }


        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }


        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);  /* ÊîπÊàê6Âàó */
            gap: 30px;
            margin-bottom: 30px;
        }

        /* Ââç‰∏â‰∏™Ë°®ÊÉÖÂêÑÂç†2Âàó */
        .emoji-card:nth-child(1),
        .emoji-card:nth-child(2),
        .emoji-card:nth-child(3) {
            grid-column: span 2;
        }

        /* Á¨¨4‰∏™Ë°®ÊÉÖ‰ªéÁ¨¨2ÂàóÂºÄÂßãÔºåÂç†2ÂàóÔºàÂ±Ö‰∏≠Èù†Â∑¶Ôºâ */
        .emoji-card:nth-child(4) {
            grid-column: 2 / 4;
        }

        /* Á¨¨5‰∏™Ë°®ÊÉÖ‰ªéÁ¨¨4ÂàóÂºÄÂßãÔºåÂç†2ÂàóÔºàÂ±Ö‰∏≠Èù†Âè≥Ôºâ */
        .emoji-card:nth-child(5) {
            grid-column: 4 / 6;
        }







        .emoji-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
        }


        .emoji-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }


        .emoji-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }


        .emoji-display {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
        }


        .emoji-display svg {
            width: 100%;
            height: 100%;
        }


        .color-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }


        .color-btn {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            transition: all 0.3s;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }


        .color-btn:hover {
            transform: scale(1.1);
            border-color: #333;
        }


        .reset-btn {
            width: 100%;
            padding: 10px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }


        .reset-btn:hover {
            background: #5a6268;
        }


        .instructions {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }


        .instructions h3 {
            color: #1976D2;
            margin-bottom: 10px;
        }


        .instructions p {
            color: #555;
            line-height: 1.6;
            margin-bottom: 8px;
        }


        .instructions code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .copyright {
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            color: #999;
            font-size: 0.85em;
            border-top: 1px solid #eee;
        }


    </style>
</head>

            },


            { 
                name: 'Worried', 
                svg: `<svg id="emoji" viewBox="0 0 72 72" xmlns="http://www.w3.org/2000/svg">
  <g id="line">
    <path d="M30,31c0,1.6568-1.3448,3-3,3c-1.6553,0-3-1.3433-3-3c0-1.6552,1.3447-3,3-3C28.6552,28,30,29.3448,30,31"/>

        const colors = [
            { name: 'Red', value: '#e74c3c' },
            { name: 'Yellow', value: '#f39c12' },
            { name: 'Blue', value: '#3498db' },
            { name: 'Green', value: '#27ae60' },
            { name: 'Purple', value: '#9b59b6' },
            { name: 'Orange', value: '#e67e22' },
            { name: 'Gray', value: '#95a5a6' },
            { name: 'Black', value: '#2c3e50' }
        ];


        const emojiGrid = document.getElementById('emojiGrid');


        emojis.forEach((emoji, index) => {
            const card = document.createElement('div');
            card.className = 'emoji-card';


            const emojiId = `emoji-${index}`;


            let svgContent;
            if (emoji.svg) {
                svgContent = emoji.svg;
            } else if (emoji.path) {
                svgContent = `
                    <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="60" cy="60" r="55" fill="none" stroke="black" stroke-width="3"/>
                        <path d="${emoji.path}" fill="none" stroke="black" stroke-width="3" stroke-linecap="round"/>
                    </svg>
                `;
            }


            card.innerHTML = `
                <div class="emoji-name">${emoji.name}</div>
                <div class="emoji-display" id="${emojiId}">
                    ${svgContent}
                </div>
                <div class="color-buttons" id="colors-${index}"></div>
                <button class="reset-btn" onclick="resetEmoji('${emojiId}', ${index})">Reset</button>
            `;


            emojiGrid.appendChild(card);


            const colorButtons = document.getElementById(`colors-${index}`);
            colors.forEach(color => {
                const btn = document.createElement('button');
                btn.className = 'color-btn';
                btn.style.backgroundColor = color.value;
                btn.textContent = color.name;
                btn.onclick = () => changeEmojiColor(emojiId, index, color.value);
                colorButtons.appendChild(btn);
            });
        });


        function changeEmojiColor(emojiId, index, color) {
            // ‚≠ê ÂÖ≥ÈîÆÊîπÂä®ÔºöÂÖàÈáçÁΩÆÔºåÂÜçÂèòËâ≤
            resetEmoji(emojiId, index);


            // Á≠âÂæÖÈáçÁΩÆÂÆåÊàêÂêéÂÜçÂèòËâ≤Ôºà‰ΩøÁî®setTimeoutÁ°Æ‰øùDOMÊõ¥Êñ∞Ôºâ
            setTimeout(() => {
                const container = document.getElementById(emojiId);
            const svg = container.querySelector('svg');


            // Ëé∑ÂèñÊâÄÊúâpath„ÄÅcircleÂíålineÂÖÉÁ¥†
            const paths = svg.querySelectorAll('path');
            const circles = svg.querySelectorAll('circle');
            const lines = svg.querySelectorAll('line');


            // Â§ÑÁêÜpathÂÖÉÁ¥†
            paths.forEach(path => {
                const originalFill = path.getAttribute('fill');


                // ÊîπÂèòÁ∫øÊù°È¢úËâ≤‰∏∫Ê∑±Ëâ≤
                path.setAttribute('stroke', color);


                // Â¶ÇÊûúÂéüÊú¨ÊòØfill="none"ÔºåÊ∑ªÂä†ÊµÖËâ≤Â°´ÂÖÖ
                if (originalFill === 'none') {
                    path.setAttribute('fill', color);
                    path.setAttribute('fill-opacity', '0.15');  // 15%ÈÄèÊòéÂ∫¶ÔºåÊõ¥ÊµÖ
                } 
                // Â¶ÇÊûúÂéüÊú¨ÊúâÂ°´ÂÖÖÔºàÂÆûÂøÉÈÉ®ÂàÜÂ¶ÇÁúºÁè†ÔºâÔºåËÆæÁΩÆ‰∏∫Ê∑±Ëâ≤
                else if (originalFill !== null && originalFill !== 'none') {
                    path.setAttribute('fill', color);
                    path.setAttribute('fill-opacity', '1');  // ÂÆåÂÖ®‰∏çÈÄèÊòé
                }
                // Â¶ÇÊûúÊ≤°ÊúâfillÂ±ûÊÄßÔºåËÆæÁΩÆÊµÖËâ≤Â°´ÂÖÖ
                else {
                    path.setAttribute('fill', color);
                    path.setAttribute('fill-opacity', '0.15');
                }
            });


            // Â§ÑÁêÜcircleÂÖÉÁ¥†
            circles.forEach(circle => {
                const originalFill = circle.getAttribute('fill');


                circle.setAttribute('stroke', color);


                // circleÁöÑÂ°´ÂÖÖÔºöÂ¶ÇÊûúÊòØfill="none"ÔºåÊ∑ªÂä†ÊµÖËâ≤Â°´ÂÖÖ
                if (originalFill === 'none') {
                    circle.setAttribute('fill', color);
                    circle.setAttribute('fill-opacity', '0.15');
                }
                // Â¶ÇÊûúÊúâÂÖ∂‰ªñÂ°´ÂÖÖÂÄºÔºåËÆæÁΩÆÊ∑±Ëâ≤
                else if (originalFill !== null && originalFill !== 'none') {
                    circle.setAttribute('fill', color);
                    circle.setAttribute('fill-opacity', '1');
                }
            });


            // Â§ÑÁêÜlineÂÖÉÁ¥†ÔºàÂè™ÊîπÂèòÁ∫øÊù°È¢úËâ≤Ôºâ
            lines.forEach(line => {
                line.setAttribute('stroke', color);
            });
            }, 5);  // 10ÊØ´ÁßíÂª∂ËøüÔºåÁ°Æ‰øùÈáçÁΩÆÂÆåÊàê
        }


        function resetEmoji(emojiId, index) {
            const container = document.getElementById(emojiId);
            const emoji = emojis[index];


            // ÈáçÊñ∞ÁîüÊàêÂéüÂßãSVG
            let svgContent;
            if (emoji.svg) {
                svgContent = emoji.svg;
            } else if (emoji.path) {
                svgContent = `
                    <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="60" cy="60" r="55" fill="none" stroke="black" stroke-width="3"/>
                        <path d="${emoji.path}" fill="none" stroke="black" stroke-width="3" stroke-linecap="round"/>
                    </svg>
                `;
            }


            container.innerHTML = svgContent;
        }
    </script>
